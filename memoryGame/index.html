<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <section class="memory-game">
        <div class="memory-card" data-framework="aurelia">
            <img src="/memoryGame/memoryGame/img/aurelia.svg" alt="aurelia" class="front-face" >
            <img src="/memoryGame/memoryGame/img/js-badge.svg" alt="js-badge" class="back-face">
        </div>
        <div class="memory-card" data-framework="angular">
            <img src="/memoryGame/memoryGame/img/angular.svg" alt="angular" class="front-face">
            <img src="/memoryGame/memoryGame/img/js-badge.svg" alt="js-badge" class="back-face">
        </div>
        <div class="memory-card" data-framework="backbone">
            <img src="/memoryGame/memoryGame/img/backbone.svg" alt="backbone" class="front-face">
            <img src="/memoryGame/memoryGame/img/js-badge.svg" alt="js-badge" class="back-face">
        </div>
        <div class="memory-card" data-framework="ember">
            <img src="/memoryGame/memoryGame/img/ember.svg" alt="ember" class="front-face">
            <img src="/memoryGame/memoryGame/img/js-badge.svg" alt="js-badge" class="back-face">
        </div>
        <div class="memory-card" data-framework="react">
            <img src="/memoryGame/memoryGame/img/react.svg" alt="react" class="front-face">
            <img src="/memoryGame/memoryGame/img/js-badge.svg" alt="js-badge" class="back-face">
        </div>
        <div class="memory-card" data-framework="vue">
            <img src="/memoryGame/memoryGame/img/vue.svg" alt="vue" class="front-face">
            <img src="/memoryGame/memoryGame/img/js-badge.svg" alt="js-badge" class="back-face">
        </div>
        <div class="memory-card" data-framework="aurelia">
            <img src="/memoryGame/memoryGame/img/aurelia.svg" alt="aurelia" class="front-face">
            <img src="/memoryGame/memoryGame/img/js-badge.svg" alt="js-badge" class="back-face">
        </div>
        <div class="memory-card" data-framework="angular">
            <img src="/memoryGame/memoryGame/img/angular.svg" alt="angular" class="front-face">
            <img src="/memoryGame/memoryGame/img/js-badge.svg" alt="js-badge" class="back-face">
        </div>
        <div class="memory-card"data-framework="backbone">
            <img src="/memoryGame/memoryGame/img/backbone.svg" alt="backbone" class="front-face">
            <img src="/memoryGame/memoryGame/img/js-badge.svg" alt="js-badge" class="back-face">
        </div>
        <div class="memory-card" data-framework="ember">
            <img src="/memoryGame/memoryGame/img/ember.svg" alt="ember" class="front-face">
            <img src="/memoryGame/memoryGame/img/js-badge.svg" alt="js-badge" class="back-face">
        </div>
        <div class="memory-card" data-framework="react">
            <img src="/memoryGame/memoryGame/img/react.svg" alt="react" class="front-face">
            <img src="/memoryGame/memoryGame/img/js-badge.svg" alt="js-badge" class="back-face">
        </div>
        <div class="memory-card" data-framework="vue">
            <img src="/memoryGame/memoryGame/img/vue.svg" alt="vue" class="front-face">
            <img src="/memoryGame/memoryGame/img/js-badge.svg" alt="js-badge" class="back-face">
        </div>
    </section>
    <div class="clock-container">
        <span>Timer</span>
        <span class="clock">00:00</span>
        <span class="restart">restart</span>
    </div>
    <script src="app.js"></script>

</body>
</html>
